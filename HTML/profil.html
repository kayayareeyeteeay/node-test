<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundWise - Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Profilom</h2>
        <div class="card p-3">
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Név:</strong> <span id="userName"></span></p>
            <button id="logoutBtn" class="btn btn-danger">Kijelentkezés</button>
        </div>
    </div>

    <script>
        let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

if (!loggedInUser) {
    alert("Először jelentkezz be!");
    window.location.href = "bejelentkezés.html";
} else {
    document.getElementById('userEmail').textContent = loggedInUser.email;
    document.getElementById('userName').textContent = loggedInUser.name;
}

// Kijelentkezés
document.getElementById('logoutBtn').addEventListener('click', function() {
    localStorage.removeItem("loggedIn");
    localStorage.removeItem("loggedInUser");
    window.location.href = "bejelentkezés.html";
});

    </script>
</body>
</html>
